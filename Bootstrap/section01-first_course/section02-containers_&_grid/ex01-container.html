<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Bootstrap Container</title>
</head>
<body>

<!-- 
.container => responsive fixed width container
.container-fluid => full width container, spanning the entire width of the viewport
-->

<!-- 
.bg-{color} => defines a background color

They are:
.bg-primary
.bg-secondary
.bg-success
.bg-danger
.bg-warning
.bg-info
.bg-light
.bg-dark
.bg-white
-->

    <div class="container text-center bg-primary">
        <h1>Hello There</h1>
    </div>
    <div class="container-fluid text-center bg-success">
        <h1>The Angel From My Nightmare</h1>
    </div>
</body>
</html>
